<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>tipos de entrada DOM</title>

</head>

<body>
    <form id="formulario">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre"><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Tu correo"><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha"><br><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Tu teléfono"><br><br>

        <label for="rango">Nivel de satisfacción:</label>
        <input type="range" id="rango" min="0" max="10"><br><br>

        <label for="archivo">Sube un archivo:</label>
        <input type="file" id="archivo"><br><br>

        <label for="aceptar">Acepto los términos:</label>
        <input type="checkbox" id="checked"><br><br>

        <input type="button" value="Enviar" class="submitButton">
    </form>

    <div class="result"></div>


    <script src="./assets/info.js"></script>
</body>

</html>
